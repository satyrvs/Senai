<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Repite</title>
</head>
<body>
    <h1>Hello, Repite!</h1>
    <script>
        
        var numero = 1;
        var soma = 0;

        while (numero > 0) {
            numero = parseFloat(prompt("Informe um número ou 0 para encerrar:"));
            document.write (numero + "</br>");
            soma = soma + numero;
        
        }

        document.write("Somatória: " + soma + "</br>");
    </script>
</body>
</html>
